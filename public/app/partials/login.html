<div id="loginBox">
    <md-content class="md-padding md-default-theme">
        <form data-ng-submit="loginSubmit()">
            <md-input-container>
                <label>Username</label>
                <input type="text" data-ng-model="login.usr">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="text" data-ng-model="login.pwd">
            </md-input-container>
        </form>
    </md-content>
</div>
